<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATLAS - Cognitive Workspace Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'background': '#09090b',
              'foreground': '#fafafa',
              'card': '#18181b',
              'card-foreground': '#fafafa',
              'popover': '#18181b',
              'popover-foreground': '#fafafa',
              'primary': '#60a5fa',
              'primary-foreground': '#09090b',
              'secondary': '#3f3f46',
              'secondary-foreground': '#fafafa',
              'muted': '#27272a',
              'muted-foreground': '#a1a1aa',
              'accent': '#3b82f6',
              'accent-foreground': '#fafafa',
              'destructive': '#ef4444',
              'destructive-foreground': '#fafafa',
              'border': '#27272a',
              'input': '#27272a',
              'ring': '#60a5fa',
            },
            borderRadius: {
              lg: `0.5rem`,
              md: `calc(0.5rem - 2px)`,
              sm: `calc(0.5rem - 4px)`,
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '75%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
            },
            animation: {
              fadeInUp: 'fadeInUp 0.8s ease-out forwards',
              pulseGlow: 'pulseGlow 3s ease-in-out infinite',
              popIn: 'popIn 0.6s ease-out forwards',
              fadeOut: 'fadeOut 0.5s ease-out forwards',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
  }
}
</script>
</head>
  <body class="bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
